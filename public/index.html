<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Game of Dice</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>

  <section class="main">
    <h1>Score: <span id="score">0</span></h1>
    <h2>First dice value: <span id="dice1">0</span></h2>
    <h2>Second dice value: <span id="dice2">0</span></h2>
    <form id="rateForm" action="/rate" method="post">
      <input type="hidden" name="access_token" value="123456"></input>
      <input id="input_score" type="hidden" name="score" value="0"></input>
      <input type="number" min="2" max="12" name="rate" value="7" required></input>
      <input type="submit" value="Send rate"></input>
    </form>
  </section>	

</body>
</html>
